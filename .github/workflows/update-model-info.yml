name: update-model-info

on:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
        lfs: 'true'
    - name: update model info
      run: |
        python -m pip install -r requirements.txt
        python $(pwd)/.github/update_model_info.py -p $(pwd)/models/
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
